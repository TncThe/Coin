<ng-container *ngIf="extrasLanguagesDisplay">
  <app-language-selector style="margin-top: 20px"></app-language-selector>
</ng-container>

<ng-container *ngIf="extrasLanguagesDisplay">
  <div class="topbar-item">
    <button
      href="#"
      class="btn btn-hover-transparent-white font-weight-bold mr-1"
    >
      {{ "MENU.LOG_IN_BUTTON" | translate }}
    </button>
    <button
      href="#"
      class="btn btn-hover-transparent-white font-weight-bold mr-1"
      routerLink="signup"
    >
      {{ "MENU.SIGN_UP_BUTTON" | translate }}
    </button>
    <button href="#" class="btn btn-white font-weight-bold">
      {{ "MENU.CONNECT_WITH_US" | translate }}
    </button>
  </div>
</ng-container>

<ng-container *ngIf="extrasUserDisplay">
  <ng-container *ngIf="extrasUserLayout === 'offcanvas'">
    <ng-container *ngIf="user$ | async as _user">
      <!--begin::User-->
      <div class="topbar-item">
        <div
          class="btn btn-icon btn-hover-transparent-white d-flex align-items-center btn-lg px-md-2 w-md-auto"
          id="kt_quick_user_toggle"
        >
          <span
            class="text-white opacity-70 font-weight-bold font-size-base d-none d-md-inline mr-1"
            >Hi,</span
          >
          <span
            class="text-white opacity-90 font-weight-bolder font-size-base d-none d-md-inline mr-4"
            >{{ _user.fullname }}</span
          >
          <span class="symbol symbol-35">
            <span
              class="symbol-label text-white font-size-h5 font-weight-bold bg-white-o-30"
              >{{ _user.fullname[0] }}</span
            >
          </span>
        </div>
      </div>
      <!--end::User-->
    </ng-container>
  </ng-container>

  <ng-container *ngIf="extrasUserLayout === 'dropdown'">
    <!--begin::User-->
    <ng-container *ngIf="user$ | async as _user">
      <div class="dropdown" ngbDropdown placement="bottom-right">
        <div
          class="topbar-item"
          data-toggle="dropdown"
          data-offset="0px,0px"
          ngbDropdownToggle
        >
          <div
            class="btn btn-icon btn-hover-transparent-white d-flex align-items-center btn-lg px-md-2 w-md-auto"
          >
            <span
              class="text-white opacity-70 font-weight-bold font-size-base d-none d-md-inline mr-1"
              >Hi,</span
            >
            <span
              class="text-white opacity-90 font-weight-bolder font-size-base d-none d-md-inline mr-4"
              >{{ _user.fullname }}</span
            >
            <span class="symbol symbol-35">
              <span
                class="symbol-label text-white font-size-h5 font-weight-bold bg-white-o-30"
                >{{ _user.fullname[0] }}</span
              >
            </span>
          </div>
        </div>
        <!--end::Toggle-->
        <!--begin::Dropdown-->
        <div
          ngbDropdownMenu
          class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0"
        >
          <app-user-dropdown-inner></app-user-dropdown-inner>
        </div>
      </div>
      <!--end::Dropdown-->
    </ng-container>
    <!--end::User-->
  </ng-container>
</ng-container>
<!--end::Topbar-->
